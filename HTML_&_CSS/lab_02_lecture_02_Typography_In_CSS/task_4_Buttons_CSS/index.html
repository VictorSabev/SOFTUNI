<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <span>
        <h2>Normal Buttons</h2>
        <a class="button hover">Learn More</a>
        <button class="button hover">Learn More</button>
        <button class="button hover">Learn More</button>

        <h2>Filled Buttons</h2>

        <a class="button hover fill">Learn More</a>
        <button class="button hover fill">Learn More</button>
        <button class="button hover fill">Learn More</button>

        <h2>Icon buttons</h2>

        <a class="button hover fill">Download</a>
        <button class="button hover fill">Download</button>
        <button class="button hover fill">Download</button>
    </span>
</body>

</html>
